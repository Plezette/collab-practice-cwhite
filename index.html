<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">

    <title>Hello, world!</title>
  </head>

  <body class="container">
    <header class="row">
      <p class="col-2 h2  text-dark">Logo</p>
      <nav class="col-10 text-primary text-end">
        <ul class="list-unstyled list-inline h3">
          <li class="list-inline-item">Home</li>
          <li class="list-inline-item">Gallery</li>
          <li class="list-inline-item">About</li>
        </ul>
      </nav>
    </header>

    <div class="jumbotron rounded-pill d-flex justify-content-center align-items-center">
      <div class="hero-text text-center">
        <h1 class="text-uppercase fst-italic fw-bolder">Travel Blog</h1>
        <p class="h4 fw-normal"><em>Runaway with Me!</em></p>
        <button class="btn-info btn-lg">Learn More</button>
      </div>
    </div>

    <section class="row mt-5">
      <article class="col border leftc">
        <h3>Left Column</h3>
        <p>Just wanted to see sample text and how it would look in this section!</p>
      </article>
      <aside class="col border rightc text-white">
        <h3>Right Column</h3>
        <p>This section looks pretty darn good if you ask me! Ooo-Lala!</p>
      </aside>
    </section>

    <footer class="row">
      <div class="col-2 border bg-info">Socials</div>
      <div class="col border cweb text-center">Crystals Website</div>
      <nav class="col-2 border text-danger">Mini Nav</nav>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
